{{define "content"}}
  <a href="/user/{{.UserData.name}}/community/new" class="btn btn-primary">コミュニティ新規作成</a>
  <h3><i class="fa fa-users" aria-hidden="true"></i>
コミュニティ一覧</h3>
  {{if .Communities}}
    <table class="table" style="width: 800px;">
      <tr>
        <th>タイトル</th>
        <th>説明</th>
        <th>作成日</th>
      </tr>
      {{$url := .UserData.name}}
      {{range .Communities}}
      <tr>
        <td><a href="/user/{{$url}}/community/show/{{.ID}}">{{.Name}}</a></td>
        <td>{{.Description}}</td>
        <td>{{.CreatedAt}}</td>
      </tr>
      {{end}}
    </table>
  {{else}}
    <h3>コミュニティはありません</h3>
  {{end}}
{{end}}
